<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dictionary</title>
    <link rel="stylesheet" href="./styles.css" />
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="top-container">
      <div class="container">
        <!--nav bar-->
        <nav class="nav-bar">
          <a href="#">
            <img src="./images/Dictionary.png" alt="logo" id="nav-bar-logo" />
          </a>
          <a href="#" class="nav-bar-name">MY DICTIONARY App</a>
          <a href="#history-view"
            ><button class="nav-bar-history">History</button></a
          >
        </nav>
        <!--main content-->
        <main class="main">
          <h2 class="main-heading">Search For New Word</h2>
          <input
            class="main-input"
            id="search-view"
            placeholder="Search For Word..."
          />
          <img
            class="search-icon"
            src="./images/search.png"
            alt="search-icon"
            style="width: 45px; height: 45px"
          />
        </main>
        <div class="result">
          <h1 class="result-info"></h1>
        </div>
      </div>
      <!--To render history -->
      <section class="History-section">
        <nav class="nav-bar">
          <a href="#">
            <img src="./images/Dictionary.png" alt="logo" id="nav-bar-logo" />
          </a>
          <a href="#" class="nav-bar-name">MY DICTIONARY History</a>
          <a href="#search-view"
            ><button class="nav-bar-history">Search</button></a
          >
        </nav>
      </section>
      <!--history-->
      <div class="History-container" id="history-view"></div>
    </section>
    <script src="./App.js"></script>
  </body>
</html>
